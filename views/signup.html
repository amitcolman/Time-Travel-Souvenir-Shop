
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="/signup/css/styles.css">
    <script defer src="/signup/js/signup.js"></script>
</head>
<body>
<div class="signup-container">
    <h2>Signup</h2>
    <form>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <p id="error-message" class="error-message" style="visibility: hidden;">Passwords do not match</p>
        <button type="button" class="btn" onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="/login">Log in here</a></p>
    </form>

</div>
</body>
</html>
