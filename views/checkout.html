<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/checkout/css/checkout.css">
    <script defer src="/checkout/js/checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="navbar-container"></div>

<div class="checkout-container">
    <h2>Checkout</h2>


    <form id="checkout-form" action="/orderconfirm" method="GET">

        <div class="section">
            <h3>Customer Information</h3>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>


        <div class="section">
            <h3>Billing Address</h3>
            <div class="input-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-group">
                <label for="zip">Zip/Postal Code</label>
                <input type="text" id="zip" name="zip" required>
            </div>
            <div class="input-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
        </div>


        <div class="section">
            <h3>Payment Information</h3>
            <div class="input-group">
                <label for="card-name">Name on Card</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="input-group">
                <label for="expiry-date">Expiry Date (MM/YY)</label>
                <input type="text" id="expiry-date" name="expiry-date" required>
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
        </div>


        <button type="submit" class="btn" >Complete Checkout</button>
    </form>
</div>

<div id="footer-container"></div>

<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>
</body>
</html>
