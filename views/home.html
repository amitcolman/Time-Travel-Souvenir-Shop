<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/home/css/home.css">
    <script defer src="/home/js/home.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container-fluid bg-light text-center py-5">
    <h1 class="display-4 text-success">Welcome to Time Travel Souvenir Shop!</h1>
    <p class="lead text-muted">Welcome to Time Travel Souvenir Shop! Explore unique souvenirs from different eras.</p>
    <div class="clock"></div>
</div>

<div class="container mt-5">
    <div class="row text-center justify-content-center">
        <div class="col-md-4">
            <a href="/products" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <p class="card-text">Explore our unique products!</p>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/about" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">About Us</h5>
                        <p class="card-text">Who are we? What are we? Click here to find out!</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="onThisDay card text-center shadow-sm mt-4">
        <div class="card-body">
            <h5 class="card-title">Loading On This Day Data...</h5>
        </div>
    </div>
</div>

<div class="extra-space"></div>

<div id="footer-container"></div>
<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>
</body>
</html>
