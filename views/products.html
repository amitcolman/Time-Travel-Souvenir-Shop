<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/products/css/products.css">
    <script defer src="/products/js/products.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container-fluid bg-light text-center py-5">
    <h1 class="display-4 text-success">Our amazing souvenirs</h1>
    <p class="lead text-muted">Explore unique souvenirs from different eras - the past, present, and even the future!.</p>
</div>
<div class="container-fluid bg-light text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-2"></div>
        <div class="col-md-7">
            <div id="items-list" class="row"></div>
        </div>
        <div class="col-md-3 filter-options" id="filter-options">
            <div id="filterContainer">
                <div class="card-body">
                    <h4>Filters</h4>
                    <div class="form-group">
                        <label for="period">Period:</label>
                        <select class="form-control" id="period">
                            <option value="past">Past</option>
                            <option value="present">Present</option>
                            <option value="future">Future</option>
                            <option value="all" selected>all</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year">Year:</label>
                        <select class="form-control" id="year">
                            <option value="before_0">BCE</option>
                            <option value="0_1800">0-1800</option>
                            <option value="1801_2000">1801-2000</option>
                            <option value="2001_2024">2000-2024</option>
                            <option value="after_2024">After 2024</option>
                            <option value="all" selected>all</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="country">Country:</label>
                        <select class="form-control" id="country">
                            <option value="all" selected>all</option>
                        </select>
                    </div>

                    <div class="price-filter">
                        <label for="priceRange">Price Range:</label>
                        <div id="priceRange"></div>
                        <p>Selected Price: <span id="priceLabel"></span></p>
                    </div>
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Item Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="item-details"></div>
                    <button id="add-to-cart-modal" class="btn btn-success mt-3" onclick="addToCart($('#add-to-cart-modal').data('data-item-name'), this)">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer-container"></div>
<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>
</body>
</html>
