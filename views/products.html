<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/products/css/products.css">
    <script defer src="/products/js/products.js"></script>
</head>
<body>
<div id="navbar-container"></div>
<div class="container-fluid bg-light text-center py-5">
    <h1 class="display-4 text-success">Our amazing souvenirs</h1>
    <p class="lead text-muted">Explore unique souvenirs from different eras - the past, present, and even the future!.</p>
</div>
<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="filter-period"></label><select id="filter-period" class="form-select">
                <option value="">All Periods</option>
                <option value="past">Past</option>
                <option value="present">Present</option>
                <option value="future">Future</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="filter-country"></label><input type="text" id="filter-country" class="form-control" placeholder="Filter by country">
        </div>
        <div class="col-md-4">
            <button id="filter-btn" class="btn btn-primary w-100">Apply Filters</button>
        </div>
    </div>
    <div id="items-list" class="row">
    </div>
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Item Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="item-details"></div>
                    <button id="add-to-cart-modal" class="btn btn-success mt-3">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer-container"></div>
<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>
</body>
</html>
