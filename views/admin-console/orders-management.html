<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin-console/css/management.css">
    <link rel="stylesheet" href="/admin-console/main/css/popups.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div id="navbar-container"></div>

<div class="container">
    <h1>Order Management</h1>

    <div class="row mb-3">
        <div class="col-md-8">
            <input type="text" id="search-order" class="form-control" placeholder="Search Orders by Order ID or Username">
        </div>
    </div>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th class="sortable" id="sort-orderId">Order ID <span id="orderId-arrow"></span></th>
            <th class="sortable" id="sort-username">Username <span id="username-arrow"></span></th>
            <th class="sortable" id="sort-items">Items <span id="items-arrow"></span></th>
            <th class="sortable" id="sort-total">Total <span id="total-arrow"></span></th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="orderTableBody">
        <!-- Orders will be loaded here dynamically via JavaScript -->
        </tbody>
    </table>
</div>

<div id="footer-container"></div>

<script src="/admin-console/orders-management/js/orders-management.js"></script>
<script src="/admin-console/main/js/popupsHandler.js"></script>
<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>

</body>
</html>
