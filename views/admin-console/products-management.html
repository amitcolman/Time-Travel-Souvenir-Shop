<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin-console/products-management/css/products-management.css">
    <link rel="stylesheet" href="/admin-console/main/css/popups.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>


<div id="navbar-container"></div>

<div class="container">
    <h1>Products Management</h1>


    <div class="row mb-3">

        <div class="col-md-8 d-flex">
            <input type="text" id="search-product" class="form-control me-2" placeholder="Search by product name" style="width: 40%;">
        </div>


        <div class="col-md-4 d-flex justify-content-end">
            <button id="add-product-btn" class="btn btn-primary" style="background-color: #5cb85c; border: #5cb85c">Add New Product</button>
        </div>
    </div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th class="sortable" id="sort-name">Product Name <span class="sort-arrow" id="name-arrow"></span></th>
            <th class="sortable" id="sort-country">Country <span class="sort-arrow" id="country-arrow"></span></th>
            <th class="sortable" id="sort-period">Period <span class="sort-arrow" id="period-arrow"></span></th>
            <th class="sortable" id="sort-year">Year <span class="sort-arrow" id="year-arrow"></span></th>
            <th class="sortable" id="sort-price">Price <span class="sort-arrow" id="price-arrow"></span></th>
            <th class="sortable" id="sort-quantity">Quantity <span class="sort-arrow" id="quantity-arrow"></span></th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>

</div>


<div id="footer-container"></div>


<script src="/admin-console/products-management/js/products-management.js"></script>
<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>

</body>
</html>
