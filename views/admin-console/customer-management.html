<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin-console/customer-management/css/customer-management.css"> <!-- Link to the external CSS file -->
</head>
<body>

<!-- Navbar container -->
<div id="navbar-container"></div>

<div class="container">
    <h1>Customer Management</h1>

    <!-- Search bar for usernames -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="search-username" class="form-control" placeholder="Search by username">
        </div>
        <div class="col-md-6">
            <!-- Dropdown for roles with arrow -->
            <div class="dropdown-container">
                <select id="role-filter" class="form-control">
                    <option value="">All Roles</option>
                    <!-- Options will be dynamically populated -->
                </select>
                <span class="filter-arrow"></span>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th class="sortable" id="sort-username">Username <span class="sort-arrow" id="username-arrow"></span></th>
            <th class="sortable" id="sort-role">Role <span class="sort-arrow" id="role-arrow"></span></th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>



<!-- Footer container -->
<div id="footer-container"></div>

<!-- Link the external JavaScript file -->
<script src="/admin-console/customer-management/js/customer-management.js"></script>
<script src="/navbar/js/navbar.js"></script> <!-- Navbar script -->
<script src="/footer/js/footer.js"></script> <!-- Footer script -->

</body>
</html>
