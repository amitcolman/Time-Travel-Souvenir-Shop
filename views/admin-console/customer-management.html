<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin-console/customer-management/css/customer-management.css">
    <link rel="stylesheet" href="/admin-console/main/css/popups.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>


<div id="navbar-container"></div>

<div class="container">
    <h1>Customer Management</h1>


    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="search-username" class="form-control" placeholder="Search by username">
        </div>
        <div class="col-md-6">

            <div class="dropdown-container">
                <select id="role-filter" class="form-control">
                    <option value="">All Roles</option>

                </select>
                <span class="filter-arrow"></span>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th class="sortable" id="sort-username">Username <span class="sort-arrow" id="username-arrow"></span></th>
            <th class="sortable" id="sort-role">Role <span class="sort-arrow" id="role-arrow"></span></th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>




<div id="footer-container"></div>


<script src="/admin-console/customer-management/js/customer-management.js"></script>
<script src="/admin-console/main/js/popupsHandler.js"></script>
<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>

</body>
</html>
