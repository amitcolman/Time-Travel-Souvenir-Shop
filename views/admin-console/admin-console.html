<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin-console/css/admin-console.css">
</head>
<body>

<div id="navbar-container"></div>

<div class="container">
    <div class="row text-center justify-content-center">
        <div class="col-md-4">
            <a href="/dashbaords" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Dashboards</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/product-management" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Products Management</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="row text-center justify-content-center">
        <div class="col-md-4">
            <a href="/orders-management" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Orders Management</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/admin-console/customer-management" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Customer Management</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="row text-center justify-content-center">
        <div class="col-md-4">
            <a href="/reports" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Reports</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/settings" class="text-decoration-none text-dark">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Settings</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>
</body>
</html>
