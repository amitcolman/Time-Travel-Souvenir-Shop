<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin-console/dashboards/css/dashboards.css"> <!-- Link to the external CSS file -->
</head>
<body>

<div id="navbar-container"></div>

<div class="container mt-5">
    <h1 class="text-center">Admin Dashboards</h1>

    <!-- Row for the dashboards -->
    <div class="row mt-4">

        <!-- Branches Card -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Branches</h5>
                    <p id="total-branches">Total Branches: </p>
                    <ul id="branch-list"></ul>
                </div>
            </div>
        </div>

        <!-- Items Card -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Items in Store</h5>
                    <canvas id="items-chart" width="200" height="150"></canvas> <!-- Chart.js for items distribution -->
                    <p id="low-stock-items">Low Stock Items:</p>
                    <ul id="low-stock-list"></ul>
                </div>
            </div>
        </div>

    </div>

    <div class="row mt-4">

        <!-- Users Card -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <canvas id="users-chart" width="200" height="150"></canvas> <!-- Chart.js for user roles -->
                    <p id="latest-users">Latest Users:</p>
                    <ul id="latest-users-list"></ul>
                </div>
            </div>
        </div>

        <!-- Orders Card -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Orders</h5>
                    <p id="total-orders">Total Orders: </p>
                    <p id="total-revenue">Total Revenue: </p>
                    <canvas id="orders-chart" width="200" height="150"></canvas> <!-- Chart.js for orders over time -->
                    <ul id="recent-orders-list">Recent Orders:</ul>
                </div>
            </div>
        </div>

    </div>

    <div class="row mt-4">

        <!-- Suppliers Card -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Suppliers</h5>
                    <p id="total-suppliers">Total Suppliers: </p>
                    <ul id="suppliers-list"></ul>
                </div>
            </div>
        </div>

    </div>
</div>

<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for visual charts -->
<script src="/admin-console/dashboards/js/dashboards.js"></script> <!-- Link to the external JavaScript file -->
<script src="/navbar/js/navbar.js"></script> <!-- Navbar script -->
<script src="/footer/js/footer.js"></script> <!-- Footer script -->

</body>
</html>
