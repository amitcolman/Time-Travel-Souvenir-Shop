<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/admin-console/dashboards/css/dashboards.css">
</head>
<body>

<div id="navbar-container"></div>

<h3>Users</h3>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>Total Users</h4>
                <div id="total-users-display"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>User Type Distribution</h4>
                <svg id="user-type-chart" width="400" height="400"></svg>
                <div id="user-type-chart-legend"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>Top Users by Orders</h4>
                <svg id="top-users-chart" width="600" height="400"></svg>
                <div id="top-users-chart-legend"></div>
            </div>
        </div>
    </div>
</div>
<hr/>

<h3>Items</h3>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>Items By Country</h4>
                <svg id="items-country-chart" width="600" height="400"></svg>
                <div id="items-country-chart-legend"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>Top Most Expensive Items</h4>
                <svg id="expensive-items-chart" width="600" height="400"></svg>
                <div id="expensive-items-chart-legend"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>Top Most Ancient Items</h4>
                <svg id="ancient-items-chart" width="600" height="400"></svg>
                <div id="ancient-items-chart-legend"></div>
            </div>
        </div>
    </div>
</div>
<hr/>

<h3>Branches</h3>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>Top 5 Most Successful Branches</h4>
                <div id="top-branches-table"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>Items Per Branch</h4>
                <svg id="items-branch-chart" width="600" height="400"></svg>
                <div id="items-branch-chart-legend"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="dashboard-panel">
                <h4>Sales by Branch</h4>
                <svg id="sales-branch-chart" width="600" height="400"></svg>
                <div id="sales-branch-chart-legend"></div>
            </div>
        </div>
    </div>
</div>

<div id="footer-container"></div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="/admin-console/dashboards/js/dashboards.js"></script>
<script src="/navbar/js/navbar.js"></script>
<script src="/footer/js/footer.js"></script>
</body>
</html>
